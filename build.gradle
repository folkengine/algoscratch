buildscript {

    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.junit.platform:junit-platform-gradle-plugin:1.0.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.1.51"
    }
}

plugins {
    id 'io.franzbecker.gradle-lombok' version '1.10'
    id "org.jetbrains.kotlin.jvm" version "1.1.51"
    id 'java'
}

apply plugin: 'java'
apply plugin: "kotlin"
apply plugin: 'application'
apply plugin: 'org.junit.platform.gradle.plugin'

repositories {
    jcenter()
    flatDir {
        dirs 'libs'
    }
}

junitPlatform {
    // platformVersion '1.0.1'
    filters {
        engines {
            // include 'junit-jupiter', 'junit-vintage'
            // exclude 'custom-engine'
        }
        tags {
            // include 'fast'
            exclude 'slow'
        }
        // includeClassNamePattern '.*Test'
    }
    // enableStandardTestTask true
    // reportsDir file('build/test-results/junit-platform') // this is the default
    logManager 'org.apache.logging.log4j.jul.LogManager'
}

lombok {
    version = '1.16.19'
    sha256 = ""
}

dependencies {
    // To avoid compiler warnings about @API annotations in JUnit code.
    compile('org.apiguardian:apiguardian-api:1.0.0')

    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8"
    compile "org.jetbrains.kotlin:kotlin-reflect"
    testCompile "org.jetbrains.kotlin:kotlin-test"
    testCompile "org.jetbrains.kotlin:kotlin-test-junit"

    compile group: 'com.google.guava', name: 'guava', version: '23.3-jre'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.9.1'
    runtime group: 'org.apache.logging.log4j', name: 'log4j-jul', version: '2.9.1'

    // Use JUnit test framework
    testCompile("org.junit.jupiter:junit-jupiter-api:5.0.1")
    testRuntime("org.junit.jupiter:junit-jupiter-engine:5.0.1")

    compile name: 'lombok-1.16.19'
}

// Define the main class for the application
mainClassName = 'App'

